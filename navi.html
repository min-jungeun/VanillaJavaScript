<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <ul id="gnb"></ul>
    <script>
        const nav_data = [
                            {
                                gnb_li_a : "회사소개",
                                gnb_li_href : "./company.html"
                            },
                            {
                                gnb_li_a : "제품소개",
                                gnb_li_href : "./product.html"
                            },
                            {
                                gnb_li_a : "커뮤니티",
                                gnb_li_href : "./board.html"
                            }

                        ]

                const targetul = document.getElementById("gnb");
                let gnblis = "";

                for(i in nav_data){
                    gnblis +=`<li>
                        <a href="${nav_data[i]["gnb_li_href"]}">
                            ${nav_data[i].gnb_li_a}
                            </a>
                        </li>`;
                }


                targetul.innerHTML = gnblis;
    </script>
</body>
</html>
