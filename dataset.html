<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 태그에 데이터 저장</title>
</head>
<body>
    <div id="box" style="display:inline-block">
        버튼을 클릭해보세요.
   </div>
   <div class="btns">
      <button data-bg="red" data-text="빨강색">1</button>
      <button data-bg="yellow" data-text="노랑색">2</button>
      <button data-bg="blue" data-text="파랑색">3</button>
      <button data-bg="#ddccff" data-text="파랑색">4</button>
   </div>
    
    <script>
       const targetbox = document.getElementById("box");  //메서드 직접 연결
       const btns = document.querySelectorAll(".btns button"); //집합이기 때문에 forEach를 껴야함

       btns.forEach(function(ele, idx){
            // console.log("태그" , ele, "순번", idx)
            ele.addEventListener('click', function(){})
       })

    </script>
</body>
</html>
